<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Students List</h2>

    <!-- Students Table -->
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Exam Score</th>
            <th>Mark</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${items}"
            th:classappend="${student.mark} == 'F' ? 'table-danger' : ''">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td th:text="${student.exam}"></td>
            <td th:text="${student.mark}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Add Student Form -->
    <h3 class="mt-4">Add Student</h3>
    <form th:action="@{/addStudent}" th:object="${student}" method="post" class="row g-3">
        <div class="col-md-2">
            <input type="number" th:field="*{id}" placeholder="ID" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="text" th:field="*{surname}" placeholder="Surname" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="number" th:field="*{exam}" placeholder="Exam score" class="form-control" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
</body>
</html>
